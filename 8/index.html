<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()" id="select_item">
        <option id="select" value="select">選択してください</option>
        <option id="selected_jpn" value="select_jpn">日本語</option>
        <option id="selected_en" value="select_en">English</option>
        <option id="selected_all" value="select_all">全て表示</option>
    </select>
    <table>
        <tr id="jp_text">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en_text">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。

        function changeLang(){
            let jp_text = document.getElementById('jp_text'); 
            let en_text = document.getElementById('en_text');
            let value = document.getElementById('select_item').value;

            if(value == "select_jpn"){
                jp_text.style.display = "";
                en_text.style.display = "none";
            }else if(value == "select_en"){
                en_text.style.display = "";
                jp_text.style.display = "none";
            }else if(value == "select_all"){
                en_text.style.display = "";
                jp_text.style.display = "";
            }
        }


    </script>
</body>
</html>
